    <!-- Using ajax -->
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://127.0.0.1:9000/api/student",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    let outputHTML = "";
                    for (var i = 0; i < data.response.length; i++) {
                        outputHTML += "<div class='col'><div div class='card p-3 shadow-lg'><div class='text-center'><img src='../Images/user.png' class='card-img-top  ' alt='...'></div><div class='card-body'><h5 class='card-title'>SID : " + data.response[i].SID + "</h5><ul class='list-group  list-group-flush'><li class='list-group-item'>First Name : " + data.response[i].FirstName + "</li><li class='list-group-item'>Last Name : " + data.response[i].LastName + "</li><li class='list-group-item'>Email : " + data.response[i].Email + "</li><li class='list-group-item'>Near City : " + data.response[i].NearCity + " </li><li class='list-group-item'>Gardian : " + data.response[i].Guardian + "</li><li class='list-group-item'>Courses : " + data.response[i].Course + "</li><li class='list-group-item'>Subject : " + data.response[i].Subjects + "</li></ul></div></div></div> ";
                    }
                    $("#loader")
                        .hide() // Hide the loader initially
                        .html(outputHTML)
                        .slideDown(3000);
                },
                error: function () {
                    // Handle error case
                    console.log("Error occurred during the AJAX request");
                }
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            // Select all anchor tags with smooth scrolling behavior
            $('a[href^="#"]').on('click', function (event) {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Get the target section ID from the href attribute
                var target = $(this).attr('href');

                // Smooth scroll to the target section
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 2000); // Adjust the animation speed (in milliseconds) as needed
            });
        });
    </script>
