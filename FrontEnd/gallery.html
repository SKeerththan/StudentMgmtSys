    <script>
        $(document).ready(function () {


            // Close modal when the close button is clicked
            $('.close').click(function () {
                $('.modal').fadeOut();
            });

            // Change image order with fade effect
            setInterval(function () {
                var images = $('.gallery img');
                var lastImage = images.last();
                lastImage.fadeOut('slow', function () {
                    lastImage.detach().prependTo('.gallery').fadeIn('slow');
                });
            }, 3500);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script>
        $(document).ready(function () {
            // Select all anchor tags with smooth scrolling behavior
            $('a[href^="#"]').on('click', function (event) {
                // Prevent default anchor click behavior
                event.preventDefault();

                // Get the target section ID from the href attribute
                var target = $(this).attr('href');

                // Smooth scroll to the target section
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 3000); // Adjust the animation speed (in milliseconds) as needed
            });
        });
    </script>
